<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/css/trails.css">
</head> 
<body>
<div id="background">
	<div id="narrow_long">
	<ul>
	{% for item in the_list %}
		<li onClick="map.addKmlLayer('/kml?label={{item.label}}')>{{item.date}}:{{item.name}}</li>
	{% endfor %}
	</ul>
	</div>
	<div id="map"></div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key={{KEY}}"></script>
<script src="/static/js/gmaps.js"></script>
</body>
</html>
